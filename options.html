<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Options</title>
    <style>
        /* ...existing code... */
        body {
            font: 14px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
            margin: 16px;
        }

        .row {
            display: grid;
            gap: 6px;
            margin-bottom: 12px;
        }

        input {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        label {
            font-weight: 600;
        }

        .hint {
            color: #666;
            font-size: 12px;
        }

        button {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- ...existing code... -->
    <h1>設定</h1>

    <div class="row">
        <label for="apikey">API Key</label>
        <input id="apikey" name="apikey" type="password" autocomplete="off" />
        <div class="hint">端末上に保存する場合は取り扱いに注意してください。</div>
    </div>

    <div class="row">
        <label for="model">Model</label>
        <select id="model" name="model">
            <option value="gemini-2.5-flash-lite">2.5flash-lite 20リクエスト/日</option>
            <option value="gemini-2.5-flash">2.5flash 20リクエスト/日</option>
            <option value="gemini-3-flash">3-flash 20リクエスト/日</option>

            <option class="plus" style="display: none;" value="gemini-2.5-pro">2.5pro RPD:10K</option>
            <option class="plus" style="display: none;" value="gemini-2.0-flash">2.0flash 20リクエスト/日</option>
        </select>
    </div>

    <div class="row">
        <input type="text" name="book_name" id="book_name">
    </div>

    <div class="row">
        <button id="btn" type="button">保存</button>
    </div>

    <script src="./options.js"></script>
</body>

</html>
